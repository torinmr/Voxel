<html>
  <head>
    <script type="text/javascript" src="glMatrix-0.9.5.min.js"></script>
    <script type="text/javascript" src="webgl-utils.js"></script>

    <script id="shader-fs" type="x-shader/x-fragment">
      precision mediump float;

      varying vec2 vTextureCoord;
      varying vec3 vLightWeighting;

      uniform sampler2D uSampler;

      void main(void) {
        vec4 textureColor = texture2D(uSampler, vec2(vTextureCoord.s, vTextureCoord.t));
        gl_FragColor = vec4(textureColor.rgb * vLightWeighting, textureColor.a);
      }
    </script>

    <script id="shader-vs" type="x-shader/x-vertex">
      attribute vec3 aVertexPosition; 
      attribute vec3 aVertexNormal;
      attribute vec2 aTextureCoord;
      
      uniform mat4 uMVMatrix;
      uniform mat4 uPMatrix;
      uniform mat3 uNMatrix;

      uniform vec3 uAmbientColor;

      uniform vec3 uLightingDirection;
      uniform vec3 uDirectionalColor;

      uniform bool uUseLighting;

      varying vec2 vTextureCoord;
      varying vec3 vLightWeighting;

      void main(void) {
        gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
        vTextureCoord = aTextureCoord;

        if (!uUseLighting) {
          vLightWeighting = vec3(1.0, 1.0, 1.0);
        } else {
          vec3 transformedNormal = uNMatrix * aVertexNormal;
          float directionalLightWeighting = max(dot(transformedNormal, uLightingDirection), 0.0);
          vLightWeighting = uAmbientColor + uDirectionalColor * directionalLightWeighting;
        }
      }
    </script>

    <script type="text/javascript" src="controls.js"></script>
    <script type="text/javascript" src="cube.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body onload="webGLStart();">
    <h1>Hello World!</h1>
    <br>

    <canvas id="test01-canvas" style="border: none;" width="1280" height="800"></canvas>
    <br>
    <div id="framerate">10</div>
    <br>
    <input type="checkbox" id="dvorak" checked /> Use Dvorak-compatible controls

    <input type="checkbox" id="lighting" checked /> Use lighting
    <br>

    <h2>Directional light:</h2>
    <table style"border: 0; padding: 10px;">
      <tr>
        <td><b>Direction:</b>
        <td>X: <input type="text" id="lightDirectionX" value="1.0" />
        <td>Y: <input type="text" id="lightDirectionY" value="0.5" />
        <td>Z: <input type="text" id="lightDirectionZ" value="-1.0" />
      </tr>
      <tr>
        <td><b>Color:</b>
        <td>R: <input type="text" id="directionalR" value="0.8" />
        <td>G: <input type="text" id="directionalG" value="0.8" />
        <td>B: <input type="text" id="directionalB" value="0.8" />
      </tr>
    </table>
    <br>

    <h2>Ambient Light</h2>
    <table style="border: 0; padding: 10px;">
      <tr>
        <td><b>Color:</b>
          <td>R: <input type="text" id="ambientR" value="0.2" />
          <td>G: <input type="text" id="ambientG" value="0.2" />
          <td>B: <input type="text" id="ambientB" value="0.2" />
      </tr>
    </table>

    <h2>Controls:</h2>
    <ul>
      <li>Use WASD to move around, and Q and X to move up and down.</li>
    </ul>

  </body>
</html>
